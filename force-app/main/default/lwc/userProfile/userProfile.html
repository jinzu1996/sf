<template>
    <p><a href={communityHome}>
            <lightning-icon icon-name="utility:home" alternative-text="Home" title="Home" size="xx-small">
            </lightning-icon>
        </a> / {profilelabel}</p>
    <article class="slds-card">
        <!-- Editable Profile Image -->
        <c-c84-user-profile-image></c-c84-user-profile-image>
        <!-- User fieled values for the mentioned fieldset -->
        <div class="lr-fields slds-m-top_large slds-m-left_large slds-m-right_large">
            <lightning-record-edit-form object-api-name="User" onsuccess={handleSuccess} record-id={currUserId}
                density="compact">
                <div class="slds-form_horizontal slds-form slds-grid slds-wrap">
                    <template for:each={fields} for:item="field">

                        <div class='slds-size_1-of-2' key={field}>
                            <div class="slds-m-around_x-small">
                                <label for={field.fieldApiName}>{field.fieldLabelName}</label>
                                <lightning-input-field id={field.fieldApiName} field-name={field.fieldApiName}
                                    read-only={isReadOnly} variant="label-hidden"></lightning-input-field>

                                <template if:true={isReadOnly}>
                                    <a href="#" onclick={handleEditField}>
                                        <lightning-icon icon-name="utility:edit" class="ld-edit" alternative-text="Edit"
                                            title="Edit" size="xx-small"></lightning-icon>
                                    </a>
                                </template>
                            </div>
                        </div>

                    </template>

                </div>
                <!-- Save and Cancel buttons -->
                <template if:false={isReadOnly}>
                    <lightning-button class="slds-var-m-top_small" type="submit" label="Save">
                    </lightning-button>
                    <lightning-button class="slds-var-m-top_small" type="submit" label="Cancel">
                    </lightning-button>

                </template>
            </lightning-record-edit-form>
        </div>

    </article>
</template>
