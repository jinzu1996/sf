<template>
    <div class="slds-page-header slds-page-header_record-home">
        <div class="slds-page-header__row">
            <div class="slds-page-header__col-title">
                <div class="slds-media">
                    <div class="slds-media__figure">
                        <lightning-icon icon-name="standard:contact" size="medium" alternative-text="Contact"></lightning-icon>
                    </div>
                    <div class="slds-media__body" style="line-height: 13px;">
                        <span>{objectApiName}</span>
                        <span class="slds-page-header__title slds-truncate" title={nameField}>{nameField}</span>
                    </div>
                </div>
            </div>
            <div class="slds-page-header__col-actions">
                <div class="slds-page-header__controls">
                    <div class="slds-page-header__control">
                        <lightning-button-group>
                            <lightning-button label="Edit"></lightning-button>
                            <lightning-button label="Save" icon-name="utility:save"></lightning-button>
                            <lightning-button-menu alternative-text="Show menu" variant="border-filled" menu-alignment="right">
                                <lightning-menu-item label="Edit" value="item1"></lightning-menu-item>
                                <lightning-menu-item label="Delete" value="item2"></lightning-menu-item>
                                <lightning-menu-item label="Sharing" value="item3"></lightning-menu-item>
                            </lightning-button-menu>
                        </lightning-button-group>
                    </div>
                </div>
            </div>
        </div>
        <div class="slds-page-header__row slds-page-header__row_gutters">
            <div class="slds-page-header__col-details">
                <lightning-record-view-form
                        record-id={recordId}
                        object-api-name={objectApiName}>

                    <ul class="slds-page-header__detail-row" style="padding-left: 12px;">
                        <template for:each={fieldList} for:item="field" for:index="index">
                            <li key={field} class="slds-page-header__detail-block">
                                <div class="sf">
                                    <lightning-output-field field-name={field} style="padding:0;"></lightning-output-field>
                                </div>
                            </li>
                        </template>
                    </ul>
                </lightning-record-view-form>
            </div>
        </div>
    </div>
</template>
